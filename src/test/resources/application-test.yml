spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
  cloud:
    aws:
      region: ${AWS_REGION:sa-east-1}
      endpoint: ${AWS_ENDPOINT_HOST:localhost}
      sqs:
        queue-name: ${SQS_INIT_PRODUCTION_URL:queue-name1}
        queue-name2: ${SQS_PRODUCTION_STATUS_CHANGED_URL:queue-name2}
      sns:
        topic-name: ${SNS_PRODUCTION_STATUS_CHANGED_ARN:topic-name}